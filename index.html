<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Indian Premier League</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./bower_components/handlebars/handlebars.min.js"></script>
    <link href="./assests/css/style.css" rel="stylesheet">
  	<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>
    <img src="./assests/images/rajiv-gandhi_650_040615122938.jpg" id="bg" alt="">
      <div class = "IPL-team">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Indian Premier League</a>
        </div>
      </div><!--container -->
    </nav><!--navbar -->
    <div class="loader"></div>
    <div class="single-product">
    <div class="row" >
    <script id="team-template" type="x-handlebars-template">​
    {{#each this}}
    <span class="col-sm-3 text-center"  data-index="{{id}}"><br><br>
    <div id ="name" class= "dropdown"><img src="{{team_img_url}}" height="180" alt="{{team_name}}"/>
      <div class="dropdown-content">
      <div class="product-description">
        <p><span><b>Team Name:</b> </span>{{team_name}}</p>
        <p><span><b>Team coach:</b> </span>{{team_coach}} </p>
        <p><span><b>Team captain:</b> </span>{{team_captain}}</p>
        <p><span><b>Team Home Venue:</b> </span>{{team_home_venue}}</p>
        <p><span><b>Team Owner:</b> </span>{{team_owner}} </p>
      </div>
  <a href="#myModal1" data-toggle="modal"><button >Team_players details</button></a>
  </div>
  </div>
    </span>
    {{/each}}
    </script> 
  </div><!--row -->
</div><!--single-product -->
</div>
<!-- Modal -->

<div class="modal fade" id="myModal1"  >
  <div class="modal-dialog" style="width:50%;">
    <div class="modal-content"  >
      <div class="modal-header">
        <button href="" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      </div><!--header -->
      <div class="modal-body" >
        <div class="row" id="players_details">
        <script id="players-template" type="x-handlebars-template">​
        <span id="refresh">
        {{#each this}}
        <div class="col-sm-4 text-center"  data-index="{{@index}}">
          <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
	<div class="flipper">
		<div class="front">
    <img src="{{player_img_url}}"  height="180" alt="{{player_name}}" /><br>
    <div id ="name1" ><a href="#" > {{player_name}} </a></div>
		</div>
		<div class="back">
    <div class="product-description">
      <p><span><b>player_role:</b> </span>{{player_role}}</p>
      <p><span><b>batting_style:</b> </span>{{player_batting_style}} </p>
      <p><span><b>bowling_style:</b> </span>{{player_bowling_style}}</p>
      <p><span><b>nationality:</b> </span>{{player_nationality}}</p>
      <p><span><b>dob:</b> </span>{{player_dob}} </p>
    </div>
		</div>
	</div>
</div>
        </div>
        {{/each}}
        </span>
        </script> 
      </div><!--row -->
      </div><!--modal-body -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
